<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionador de estudiante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Estudiantes</h1>
    <div class="formulario-container">
        <input type="text" id="nombreInput" placeholder="Nombre">
        <input type="text" id="apellidoInput" placeholder="Apellido">
        <input type="text" id="matriculaInput" placeholder="Matrícula">
        <input type="text" id="notaInput" placeholder="Nota">
        <button id="agregarBtn">Agregar</button>
    </div>
    <div class="buscar-container">
        <input type="text" id="buscarInput" placeholder="Buscar">
        <button id="buscarBtn">Buscar</button>
    </div>
    <table id="tablaEstudiantes">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Matrícula</th>
                <th>Nota</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se añadirán aquí dinámicamente -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
